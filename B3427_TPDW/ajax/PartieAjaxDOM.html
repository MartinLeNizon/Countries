<body>
    <p>
		<input name="button1" type="button" id="myButton1" onClick="changePageBackgroundAndButtonTextColor('blue','white')" value="1. Change color" />

		<input name="button2" type="button" id="myButton2" onClick="resetBackground()" value="2. Reset background" />

		<input name="button3" type="button" id="myButton3" onClick="infosCountry('../countriesTP.xml','cherchePays.xsl','element_a_recuperer', document.getElementById('myText1').value, 'infos_country');" value="3. Infos country" />
        <input name="text" type="text" id="myText1" />

        <div id="infos_country">
        </div>
        <br/>

        
		<input name="button4" type="button" id="myButton4" onClick="displaySvgDrawing('exemple.svg', 'espace_svg')" value="4. Display drawing" />
        
		<input name="button5" type="button" id="myButton5" onClick="makeSvgClickable('espace_svg', 'infos_svg', 'title')" value="5. Make SVG clickable" />
        <br/>
        <br/>

        <div id="espace_svg">
        </div>

        <div id="infos_svg">
        </div>
        <br/>
        
		<input name="button6" type="button" id="myButton6" onClick="displaySvgDrawing('worldHigh.svg', 'espace_svg_map')" value="6. Display world map" />

        
		<input name="button7" type="button" id="myButton7" onClick="makeSvgClickable('espace_svg_map', 'infos_svg_map', 'countryname')" value="7. Make map clickable" />
        
		<input name="button8" type="button" id="myButton8" onClick="infosCountryOnMouseOver('../countriesTP.xml','infosPays.xsl','element_a_recuperer', 'table_infos_country', currencyEnable)" value="8. Capture passing" />

        <input name="button9" type="button" id="myButton9" onClick="autoComplete('myText1', 'countriesIds')" value="9. Autocomplete" />
        <input name="button9bis" type="button" id="myButton9bis" onClick="autoCompleteOptimized('myText1', 'countriesIds')" value="9 (bis). Autocomplete (even better)" />
        
        <input name="button10" type="button" id="myButton10" onClick="addCurrency(); infosCountryOnMouseOver('../countriesTP.xml','infosPays.xsl','element_a_recuperer', 'table_infos_country', currencyEnable)" value="10. Add Currency" />
        

        <input name="button11" type="button" id="myButton11" onClick="colorLanguage('myText1', '../countriesTP.xml')" value="11. Color Language" />
        

        <input name="button12" type="button" id="myButton12" onClick="randomCountry('random_country')" value="12. Random Country" />
        <br/>
        <br/>

        <span>Latitude: </span><input name="text" type="text2" id="myText2" />
        <span>Longitude: </span><input name="text3" type="text" id="myText3" />
        <input name="button13" type="button" id="myButton13" onClick="findCountry('myText2', 'myText3', 'answer_coordinates')" value="13. Find country" />

        <div id="answer_coordinates">
        </div>
        <br/>
        <br/>

        
        <input name="button14" type="button" id="myButton14" onClick="colorByArea('espace_svg_map')" value="14. Color by area" />
        <input name="button15" type="button" id="myButton15" onClick="colorByDensity('espace_svg_map')" value="15. Color by density" />
        <input name="button16" type="button" id="myButton16" onClick="calculateDistance('distance')" value="16. Calculate distance between two countries (click on the map)" />
